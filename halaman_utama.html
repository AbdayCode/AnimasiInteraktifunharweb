<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Materi Pembelajaran Agama</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .jumbotron {
        background: linear-gradient(45deg, #0d6efd, #0dcaf0);
        color: white;
        padding: 5rem;
        border-radius: 20px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 600px;
      }
      .btn-belajar {
        background-color: #ffc107;
        color: #333;
        font-weight: bold;
        padding: 15px 40px;
        border-radius: 50px;
        font-size: 1.25rem;
        transition: transform 0.2s, background-color 0.2s;
        border: none;
      }
      .btn-belajar:hover {
        background-color: #e0ac08;
        transform: scale(1.05);
      }
      .btn-logout {
        position: absolute;
        top: 20px;
        right: 20px;
        background-color: #dc3545;
        color: white;
        border-radius: 50px;
        padding: 10px 25px;
        border: none;
        transition: background-color 0.3s;
      }
      .btn-logout:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>

    <audio id="click-audio" src="click.mp3" preload="auto"></audio>

    <a id="btn-logout" class="btn btn-logout animate__animated animate__fadeInRight" href="#">Logout</a>

    <header class="jumbotron mb-5 animate__animated animate__fadeInDown">
      <div class="container">
        <h1 class="display-4 fw-bold">Selamat Datang, <span id="namaPengguna"></span>!</h1>
        <p class="lead mt-3">Kelas: <span id="kelasPengguna"></span></p>
        <hr class="my-4">
        
        <a id="btnBelajar" href="halaman_belajar.html" class="btn btn-belajar animate__animated animate__pulse animate__infinite">Ayo belajar</a>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const nama = localStorage.getItem('namaPengguna');
        const kelas = localStorage.getItem('kelasPengguna');
        const clickAudio = document.getElementById('click-audio');
        const btnBelajar = document.getElementById('btnBelajar');
        const btnLogout = document.getElementById('btn-logout');

        if (nama && kelas) {
          document.getElementById('namaPengguna').textContent = nama;
          document.getElementById('kelasPengguna').textContent = kelas;
        } else {
          window.location.href = 'index.html';
        }

        // Fungsi untuk memutar suara klik
        function playClickSound() {
            clickAudio.currentTime = 0;
            clickAudio.play();
        }

        // Tambahkan event listener untuk tombol "Ayo belajar"
        btnBelajar.addEventListener('click', function(event) {
          event.preventDefault(); // Mencegah navigasi default
          playClickSound();
          setTimeout(() => {
            window.location.href = 'halaman_belajar.html';
          }, 300); // Tunda navigasi agar suara sempat diputar
        });

        // Tambahkan event listener untuk tombol "Logout"
        btnLogout.addEventListener('click', function(event) {
          event.preventDefault();
          playClickSound();
          setTimeout(() => {
              localStorage.removeItem('namaPengguna');
              localStorage.removeItem('kelasPengguna');
              window.location.href = 'index.html';
          }, 300);
        });
      });
    </script>
  </body>
</html>
